<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Justin Rodriguez</title>
  <meta name="description"
        content="Justin Rodriguez is a designer, illustrator, and entrepreneur based in Chicago.">
  <link rel="shortcut icon"
        href="/favicon.ico">

  <meta property="og:title"
        content="Justin Rodriguez">
  <meta property="og:description"
        content="Justin Rodriguez is a designer, illustrator, and entrepreneur based in Chicago.">
  <meta property="og:image"
        content="https://www.justinyoface.com/images/images/justin-rodriguez.jpg">
  <meta property="og:url"
        content="https://www.justinyoface.com">

  <style>
    body:not(.loading) #loader {
      visibility: hidden;
      opacity: 0;
    }

    #loader {
      position: fixed;
      line-height: 1;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s cubic-bezier(0.215, 0.61, 0.355, 1) 1s, visibility 0s linear 1.3s;
    }
  </style>
</head>

<body class="loading">
  <!-- For Netlify post-processing bots -->
  <form name="contact"
        netlify
        netlify-honeypot="bot-field"
        hidden>
    <input name="bot-field" />
    <input type="text"
           name="firstName" />
    <input type="text"
           name="lastName" />
    <input type="email"
           name="email" />
    <textarea name="message"></textarea>
  </form>
  <!-- End -->

  <div id="loader">
    <img src="/images/logo-icon.svg"
         alt="">
  </div>
  <div id="root"></div>
</body>

</html>
