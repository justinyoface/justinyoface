    body:not(.loading) #loader {
      visibility: hidden;
      opacity: 0;

    #loader {
      position: fixed;
      line-height: 1;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s cubic-bezier(0.215, 0.61, 0.355, 1) 1.7s, visibility 0s linear 2s;
    }

    #loaderIcon {
      overflow: visible;
    }

    #loaderYo {
      transform-origin: bottom right;
      animation: loaderPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.6s both;
    }

    @keyframes loaderPop {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
